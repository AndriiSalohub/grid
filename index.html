<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favico.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Grid</title>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <img class="header-logo-image" src="images/icons/icon-layout.svg" alt="logo">
            <span class="header-logo-title">GRID</span>
        </div>

        <nav class="header-nav">
            <span class="header-link-active">How it works</span>
            <div class="header-link-point"></div>
            <a class="header-link" href="#">Who we are</a>
            <div class="header-link-point"></div>
            <a class="header-link" href="#">What we do</a>
            <div class="header-link-point"></div>
            <a class="header-link" href="#">Contact us</a>
        </nav>

        <button class="header-button primary-button-corner">Sign In</button>
    </header>

    <div class="main">
        <div></div>
        <div class="main-grid">
            <div class="main-grid-text-first">Use mixed grid with imagery, replace with your own photos and descriptions</div>
            <div class="main-grid-text-second">This is multipurpose grid, it fits for portfolio, services or agency web site</div>
            <img src="images/photos/circle.png" alt="grid-photo" class="main-grid-img-circle">
            <img src="images/photos/man.png" alt="grid-photo" class="main-grid-img-man">
            <img src="images/photos/book.png" alt="grid-photo" class="main-grid-img-book">
            <img src="images/photos/letter.png" alt="grid-photo" class="main-grid-img-letter">
            <img src="images/photos/woman.png" alt="grid-photo" class="main-grid-img-woman">
            <img src="images/photos/trainer.png" alt="grid-photo" class="main-grid-img-trainer">
            <img src="images/photos/windows.png" alt="grid-photo" class="main-grid-img-windows">
        </div>
        <div></div>
    </div>

    <script> </script>
</body>
</html>
